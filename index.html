<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Fun Word Scramble Game | Challenge Your Vocabulary</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="words.js" defer></script>
  <script src="script.js" defer></script>

  
</head>

<body>
  <div class="container">
    <h1>Word Scramble Game</h1>
    <h3>Challenge your brain and test your vocabulary skills!</h3>
    <div class="content">
      <p class="word"></p>
      <div class="details">
        <p class="hint">Hint: <span></span></p>
        <p class="time">Time Left: <span><b>30</b>s</span></p>
      </div>
      <input type="text" spellcheck="false" placeholder="Enter a valid word">
      <div class="buttons">
        <button class="refresh-word">Refresh Word</button>
        <button class="check-word">Check Word</button>
      </div>
    </div>
   
    </div>
  </div>

    <!-- Footer Section with Your Name and Links -->
    <footer class="footer">
      <p>Created by <strong>Diksha Nichat</strong></p>

          <a href="https://github.com/Diksha13-ai?tab=repositories" target="_blank">GitHub</a> |
          <a href="https://www.linkedin.com/in/diksha-nichat-5b788031b" target="_blank">LinkedIn</a>
      </p>
  </footer>


</body>

</html>
